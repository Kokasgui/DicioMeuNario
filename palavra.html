<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DICIO • MEU • NÁRIO | Palavra</title>
  <link rel="stylesheet" href="style_final.css" />
</head>

<body>
  <span id="loading"></span>
  <header>
    <button type="button" id="info" onclick="window.location.href='info.html'">
      <img src="images/button-info.svg">
    </button>
  </header>
  <main>
    <!-- Conteúdo a ser gerado -->
    <h1 id="palavra"></h1>
    <p id="silabas"></p>
    <img id="imagem" src="" alt="">

    <!-- Conteúdo a ser introduzido e submetido -->
    <form id="formulario">
      <label for="significado">Significado</label>
      <textarea name="significado" id="significado" required="true" rows="4" minlength="10" maxlength="200"
        spellcheck="false" placeholder="Escreve aqui um significado..."></textarea>
      <button id="submit" onclick="EnviarSignificado(event)">
        <img src="images/button-arrow.svg"></img>
      </button>
    </form>
  </main>

  <script data-cfasync="false" type="module" src="script.js"></script>
</body>

</html>
